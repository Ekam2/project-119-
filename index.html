<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <!-- Modal -->
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>

        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>

      </div>
    </div>

    <h1 style="font-size: 50px; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Quick Draw
      <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
    </h1>

    <marquee id="your_sketch" onmouseover="this.stop();" onmouseout="this.start();"
      style="font-size: 20px; font-family:Georgia, 'Times New Roman', Times, serif">Your sketch:</marquee>
    <marquee id="confidence" onmouseover="this.stop();" onmouseout="this.start();"
      style="font-size: 20px; font-family:Georgia, 'Times New Roman', Times, serif">Confidence:</marquee>
    <marquee id="sketch_to_be_drawn" onmouseover="this.stop();" onmouseout="this.start();"
      style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 30px;">
      𝑺𝑲𝑬𝑻𝑪𝑯 𝑻𝑶 𝑩𝑬 𝑫𝑹𝑨𝑾𝑵:
    </marquee>


  </center>

  <span id="score">Score:</span>
  <span id="timer" ;>Timer:</span>

    <button id="c" onclick="clearCanvas()">Clear Canvas</button>
 




  <script src="main.js"></script>
</body>

</html>
